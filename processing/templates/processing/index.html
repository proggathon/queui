<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing overview</title>
    <!-- TODO This style stuff should go into a css file later once I'm comfortable with it. -->
    <style>
        .processingTask {
            width: 800px;
            margin: 0 auto;
            border: 5px outset gray;
            padding: 10px;
            text-align: center;
        }
        hgroup{
            display: inline-block;
            text-align: center;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            border: 5px solid #fff;
            padding: .5em 3em;
            background-color: rgba(0,0,0,.2);
            z-index: 2;
        }
        #finishedList {
            list-style: none;
            margin: 0 auto;
            cursor: pointer;
            text-align: center;
        }
        #onOffGroup {
            cursor: pointer;
        }
        .taskTitle {
            font-weight: bold;
            text-align: left;
        }
        .taskCall {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 5px;
            font-weight: normal;
            font-family: "Inconsolata", monospace;
            font-size: small;
        }
        .taskAddedBy {
            text-align: left;
            font-style: italic;
        }
    </style>

    {% load static %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script>
        var run_task_url = "{% url 'processing:start_task' %}"
        var get_finished_url = "{% url 'processing:get_finished_tasks' %}"
        var get_queued_url = "{% url 'processing:get_queued_tasks' %}"
        var on_off_url = "{% url 'processing:on_off_switch' %}"
        var poll_status_url = "{% url 'processing:poll_status' %}"
    </script>
    <script src="{% static 'processing/js/start_task.js' %}"></script>
    <script src="{% static 'processing/js/on_off_switch.js' %}"></script>
    <script src="{% static 'processing/js/get_tasks.js' %}"></script>

</head>
<body>

<hgroup id="onOffGroup" onclick="switchOnOff()">
    <h2 id="onOffButton">Status...</h2>
</hgroup>
<div>

</div>
<hgroup>
    <h2>Upcoming tasks</h2>
</hgroup>
<div class="processingTask">
    <label for="input_command">Command </label>
    <input id="input_command" type="text" name="input_command" size="50" value="{{ start_text }}">
    <input type="submit" value="Process" onclick="runTask()">
</div>

<hgroup>
    <h2>Queued tasks</h2>
</hgroup>
<div id="queuedTasks">
</div>

<hgroup>
    <h2>Finished tasks</h2>
</hgroup>
<div id="finishedTasks">
</div>

</body>
</html>
